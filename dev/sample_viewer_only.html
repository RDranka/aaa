    <script type="text/javascript">
        // Working with Mobile devices
        registerEvent("onEpubLoadSuccess", function () {
            Notification.toDevices("onEpubLoadSuccess");
        });

        registerEvent("onEpubLoadFail", function () {
            Notification.toDevices("onEpubLoadFail");
        });

        registerEvent("onTOCLoaded", function (hasTOC) {
            var message = {
               hasTOC : hasTOC,
               toc : []
            };
            if (!hasTOC) {
                message.toc =  JSON.parse(getTOCJson());
            }
            Notification.toDevices("onTOCLoaded", JSON.stringify(message));
        });


        /*
        *
        * Here are all the available functions but make sure to call them after the
        * correct event from "onEpubLoadSuccess" | "onTOCLoaded" etc called so that you don't get any exceptions
        * each of these methods will accept strings and return strings which means strings can be json or non json
        * ( I did this because i'm not sure whther IOS and android can accept JS Objects )
        *
        * hasNextPage()
        * hasPrevPage()
        *
        * nextPage();
        * prevPage();
        *
        * makeBookmark();
        *
        * json = getRecommendedFontSizeRange();
        * setFontSize("12");
        *
        * json = getRecommendedColumnMaxWidthRange();
        * changeColumnMaxWidth("50");
        *
        * json = getAvailableThemes();
        * setTheme("theme_id");
        *
        * json = getAvailableScrollModes()
        * setScrollMode("scroll_mode_id");
        *
        * json = getAvailableDisplayFormats()
        * setDisplayFormat("display_format_id");
        *
        *
        * json = getCurrentReaderSettings();
        * */
